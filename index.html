<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ferrero Rocher</title>
</head>

<body class="bg-[#2E1012] h-screen flex justify-center items-center bg-[url('./img/background.png')] bg-no-repeat bg-center overflow-hidden">
    
    <main class="flex items-center justify-center gap-4">
        <div class="flex justify-center">
            <img src="./img/start--img.png" alt="start">
        </div>
        
        <div class="bg-[#F3CC4D] h-full md:h-screen w-[537px] flex flex-col  items-center pt-20 md:pt-0 gap-32">
          
            <img src="./img/logo.png" alt="logo" class="w-auto h-auto max-h-[80%] max-w-[80%] pt-28">

            <div class="flex justify-center text-2xl h-80 w-96 ">Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.</div>

            <div class="bg-[#2E1012] flex justify-center h-22 py-8 px-12 text-white ">Saiba Mais</div>

        </div>
        
        <div class="flex justify-center">
            <img src="./img/end-img.png" alt="end">
        </div>

       
    </main>
        
</body>

</html>
