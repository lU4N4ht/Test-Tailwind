<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ferrero Rocher</title>
</head>

<body class="bg-[#2E1012] h-screen flex justify-center items-center bg-[url('./img/background.png')] bg-no-repeat bg-center overflow-hidden">
    
    <main class="flex items-center justify-center gap-4">
        <div class="flex justify-center">
            <img src="./img/start--img.png" alt="start">
        </div>
        <div class="bg-[#F3CC4D] h-full md:h-screen w-[537px] flex flex-col justify-center items-center pt-20 md:pt-0">
            <!-- Ajuste na classe pt-88 para pt-20 para melhor visualização, ajuste conforme necessário -->
            <img src="./img/logo.png" alt="logo" class="w-auto h-auto max-h-[80%] max-w-[80%]">
            <!-- Adicionado max-h-[80%] e max-w-[80%] para garantir que a imagem do logo não ultrapasse os limites desejados -->
        </div>
        <div class="flex justify-center">
            <img src="./img/end-img.png" alt="end">
        </div>
    </main>
        
</body>

</html>
